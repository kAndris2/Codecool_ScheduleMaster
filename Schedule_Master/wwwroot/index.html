<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/e1f7535694.js" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <script src="js/calendar.js"></script>
    <link rel="stylesheet" href="css/calendar.css" />

    <script>

        $(document).ready(function () {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            /*  className colors

            className: default(transparent), important(red), chill(pink), success(green), info(blue)

            */


            /* initialize the external events
            -----------------------------------------------------------------*/

            $('#external-events div.external-event').each(function () {

                // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                // it doesn't need to have a start or end
                var eventObject = {
                    title: $.trim($(this).text()) // use the element's text as the event title
                };

                // store the Event Object in the DOM element so we can get to it later
                $(this).data('eventObject', eventObject);

                // make the event draggable using jQuery UI
                $(this).draggable({
                    zIndex: -1,
                    revert: true,      // will cause the event to go back to its
                    revertDuration: 0  //  original position after the drag
                });

            });


            /* initialize the calendar
            -----------------------------------------------------------------*/

            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'title',
                    center: 'agendaDay,agendaWeek,month',
                    right: 'prev,next today'
                },
                editable: true,
                firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
                selectable: true,
                defaultView: 'month',

                axisFormat: 'h:mm',
                columnFormat: {
                    month: 'ddd',    // Mon
                    week: 'ddd d', // Mon 7
                    day: 'dddd M/d',  // Monday 9/7
                    agendaDay: 'dddd d'
                },
                titleFormat: {
                    month: 'MMMM yyyy', // September 2009
                    week: "MMMM yyyy", // September 2009
                    day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
                },
                allDaySlot: false,
                selectHelper: true,
                select: function (start, end, allDay) {
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.fullCalendar('renderEvent',
                            {
                                title: title,
                                start: start,
                                end: end,
                                allDay: allDay
                            },
                            true // make the event "stick"
                        );
                    }
                    calendar.fullCalendar('unselect');
                },
                droppable: true, // this allows things to be dropped onto the calendar !!!
                drop: function (date, allDay) { // this function is called when something is dropped

                    // retrieve the dropped element's stored Event Object
                    var originalEventObject = $(this).data('eventObject');

                    // we need to copy it, so that multiple events don't have a reference to the same object
                    var copiedEventObject = $.extend({}, originalEventObject);

                    // assign it the date that was reported
                    copiedEventObject.start = date;
                    copiedEventObject.allDay = allDay;

                    // render the event on the calendar
                    // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                    $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                    // is the "remove after drop" checkbox checked?
                    if ($('#drop-remove').is(':checked')) {
                        // if so, remove the element from the "Draggable Events" list
                        $(this).remove();
                    }

                },

                events: [
                    {
                        title: 'All Day Event',
                        start: new Date(y, m, 1)
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: new Date(y, m, d - 3, 16, 0),
                        allDay: false,
                        className: 'info'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: new Date(y, m, d + 4, 16, 0),
                        allDay: false,
                        className: 'info'
                    },
                    {
                        title: 'Meeting',
                        start: new Date(y, m, d, 10, 30),
                        allDay: false,
                        className: 'important'
                    },
                    {
                        title: 'Lunch',
                        start: new Date(y, m, d, 12, 0),
                        end: new Date(y, m, d, 14, 0),
                        allDay: false,
                        className: 'important'
                    },
                    {
                        title: 'Birthday Party',
                        start: new Date(y, m, d + 1, 19, 0),
                        end: new Date(y, m, d + 1, 22, 30),
                        allDay: false,
                    },
                    {
                        title: 'Click for Google',
                        start: new Date(y, m, 28),
                        end: new Date(y, m, 29),
                        url: 'https://ccp.cloudaccess.net/aff.php?aff=5188',
                        className: 'success'
                    }
                ],
            });


        });

    </script>
    <link rel="stylesheet" href="css/calendar2.css" />
</head>

<body>
    <!-- MAIN -->
    <div class="sm-main">
        <p>very nice</p>
        <div id='wrap'>

            <div id='calendar'></div>

            <div style='clear:both'></div>
        </div>
    </div>
    <!-- SIDEBAR -->
    <div class="sm-sidenavbar">
        <!--<div class="sm-container">
        <i class="fas fa-exclamation fa-3x"></i>
        <h1>You haven't registered yet!</h1>
        <button class="sm-btn">Register</button>
        </div>-->
        <!-- Button trigger registration modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal"> Register
        </button>

        <!--Button trigger login modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> Log In </button>

        <input type="button" value="Get Users" onclick="getUsers();" />
        <ul id="users"></ul>

        <div class="sm-container">
            <i class="fas fa-user fa-2x mt-3 mb-3"></i>
            <p>Welcome, <strong id="logged-user"></strong></p>
            <button onclick="logout();" class="sm-btn">Logout</button>
        </div>

        <div class="sm-bar-block">
            <button class="sm-btn-nav"><i class="fas fa-tasks ml-3 mr-3"></i>New schedule</button>
            <button class="sm-btn-nav" onclick="toggleDropDown()">
                <i class="fas fa-cog ml-3 mr-3 animate-icon"></i>
                Edit schedules
            </button>
            <button class="sm-btn-nav"><i class="fas fa-sign-out-alt ml-3 mr-3"></i>Sign out</button>
        </div>
    </div>


    <!-- <hr> -->





    <!--MODALS! KEEP THEM HERE!-->
    <!-- Registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!--USERNAME-->
                        <div class="form-group">
                            <label asp-for="username" class="col-form-label">Username:</label>
                            <input asp-for="username" name="username" type="text" class="form-control" id="username">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label asp-for="email" class="col-form-label">E-mail:</label>
                            <input asp-for="email" name="email" type="text" class="form-control" id="email">
                        </div>
                        <!--PASSWORD-->
                        <div class="form-group">
                            <label asp-for="password" class="col-form-label">Password:</label>
                            <input asp-for="password" type="password" class="form-control" id="password">
                        </div>
                        <!--RE-PASSWORD-->
                        <div class="form-group">
                            <label asp-for="confirm-password" class="col-form-label">Confirm Password:</label>
                            <input asp-for="confirm-password" type="password" class="form-control"
                                id="confirm-password">
                        </div>
                        <!--FOR THE ERRORS-->
                        <div id="regErrors" role="alert">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="register();"> Register </button>
                </div>
            </div>
        </div>
    </div>
    <!--Registration modal end-->

    <!--Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!--E-Mail-->
                        <div class="form-group">
                            <label asp-for="email" class="col-form-label">E-mail:</label>
                            <input asp-for="email" name="email" type="text" class="form-control" id="login-email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label asp-for="password" class="col-form-label">Password:</label>
                            <input asp-for="password" type="password" class="form-control" id="login-password">
                        </div>

                        <!--FOR THE ERRORS-->
                        <div id="loginErrors" role="alert">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="login();"> Log In </button>
                </div>
            </div>
        </div>
    </div>
    <!--Login modal end-->

    <script src="js/single.js"></script>
</body>

</html>
