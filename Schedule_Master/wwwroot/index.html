<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

</head>
<body>

    <h1>Halóóóóóóóóóóóóóóóóóó</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal"> Register </button>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!--USERNAME-->
                        <div class="form-group">
                            <label asp-for="username" class="col-form-label">Username:</label>
                            <input asp-for="username" name="username" type="text" class="form-control" id="username">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label asp-for="email" class="col-form-label">E-mail:</label>
                            <input asp-for="email" name="email" type="text" class="form-control" id="email">
                        </div>
                        <!--PASSWORD-->
                        <div class="form-group">
                            <label asp-for="password" class="col-form-label">Password:</label>
                            <input asp-for="password" type="password" class="form-control" id="password">
                        </div>
                        <!--RE-PASSWORD-->
                        <div class="form-group">
                            <label asp-for="confirm-password" class="col-form-label">Confirm Password:</label>
                            <input asp-fot="confirm-password" type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="test();"> Register </button>
                </div>
            </div>
        </div>
    </div>
    <input type="button" value="Get Users" onclick="getUsers();" />
    <ul id="users"></ul>




    <script src="js/single.js"></script>
</body>
</html >
