<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/schedule.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/e1f7535694.js" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">
    <!--TEST-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
    <!--TESTVÉG-->
    <script src="js/calendar.js"></script>
    <link rel="stylesheet" href="css/calendar.css" />

    <style>
        #masked {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            filter: blur(6px);
            -webkit-filter: blur(6px);
            -moz-filter: blur(6px);
            -o-filter: blur(6px);
            -ms-filter: blur(6px);
            position: absolute;
            left: 100px;
            top: 100px;
            height: 300px;
            width: auto;
            z-index: 0;
        }
    </style>

</head>

<body>
    <!-- MAIN -->
    <div class="sm-main">
        <div id="masked" class="mask">
            <div id='wrap'>

                <!--<div id='calendar'>
                    <h1>hooo</h1>


                <div style='clear:both'></div>-->
                <!--TEST-->

                
                <!--TEST EDDIG-->
            </div>
        </div>
    </div>
    <!-- SIDEBAR -->
    <div class="sm-sidenavbar">
        <input type="button" value="Debug button boi" onclick="newSchedule();" />

        <!--<div class="sm-container">
        <i class="fas fa-exclamation fa-3x"></i>
        <h1>You haven't registered yet!</h1>
        <button class="sm-btn">Register</button>
        </div>-->
        <!-- Button trigger registration modal -->
        <!--<button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">
            Register
        </button>-->
        <!--Button trigger login modal -->
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> Log In </button>

        <input type="button" value="Get Users" onclick="getUsers();" />
        <ul id="users"></ul>-->


        <div id="user-Status" class="sm-container">

        </div>

        <div id="fuggolegesmenu" class="sm-bar-block">


        </div>


    </div>

    <!--MODALS! KEEP THEM HERE!-->
    <!-- Registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!--USERNAME-->
                        <div class="form-group">
                            <label asp-for="username" class="col-form-label">Username:</label>
                            <input asp-for="username" name="username" type="text" class="form-control" id="username">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label asp-for="email" class="col-form-label">E-mail:</label>
                            <input asp-for="email" name="email" type="text" class="form-control" id="email">
                        </div>
                        <!--PASSWORD-->
                        <div class="form-group">
                            <label asp-for="password" class="col-form-label">Password:</label>
                            <input asp-for="password" type="password" class="form-control" id="password">
                        </div>
                        <!--RE-PASSWORD-->
                        <div class="form-group">
                            <label asp-for="confirm-password" class="col-form-label">Confirm Password:</label>
                            <input asp-for="confirm-password" type="password" class="form-control"
                                   id="confirm-password">
                        </div>
                        <!--FOR THE ERRORS-->
                        <div id="regErrors" role="alert">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="register();"> Register </button>
                </div>
            </div>
        </div>
    </div>
    <!--Registration modal end-->
    <!--Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!--E-Mail-->
                        <div class="form-group">
                            <label asp-for="email" class="col-form-label">E-mail:</label>
                            <input asp-for="email" name="email" type="text" class="form-control" id="login-email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label asp-for="password" class="col-form-label">Password:</label>
                            <input asp-for="password" type="password" class="form-control" id="login-password">
                        </div>

                        <!--FOR THE ERRORS-->
                        <div id="loginErrors" role="alert">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="login();"> Log In </button>
                </div>
            </div>
        </div>
    </div>
    <!--Login modal end-->
    <!-- View Logs Modal-->

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div id="log-modal" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logs</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="log-content">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="">Clear Log </button>
                </div>
            </div>
        </div>
    </div>
    <!-- View Logs Modal end-->
    <!--New Schedule-->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Create New Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="">
                        <!---->
                        <div class="form-group">
                            <label asp-for="schedule" class="col-form-label">Name of the event:</label>
                            <input asp-for="schedule" name="schedule" type="text" class="form-control" id="schedule-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="newSchedule();"> Create Schedule </button>
                </div>
            </div>
        </div>
    </div>
    <!--New Schedule modal end-->
    <script src="js/util.js"></script> <!-- util functions  -->
    <script src="js/sched_main.js"></script>

    <script src="js/single.js"></script>
</body>

</html>
